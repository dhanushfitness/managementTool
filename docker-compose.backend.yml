version: '3.8'

services:
  # Backend Service Only (for AWS deployment)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-management-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      # MongoDB Atlas URI will be set via .env file
      # MONGODB_URI will be read from .env file
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  backend-network:
    driver: bridge

